<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>salesforce:Website UI Clone</title>

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<div id="main">
			<div id="header">
				<!-- designing header of website -->
				<!-- creating divs in header -->
				<div id="logo">
					<img
						src="https://a.sfdcstatic.com/shared/images/c360-nav/salesforce-with-type-logo.svg"
						alt="" />
				</div>
				<div class="texts"><p>Products</p></div>
				<div class="texts"><p>Industries</p></div>
				<div class="texts"><p>Customers</p></div>
				<div class="texts"><p>Learning</p></div>
				<div class="texts"><p>Support</p></div>
				<div class="texts" style="display: flex">
					<p>More</p>
					<i class="ri-arrow-down-s-line"></i>
				</div>
				<div id="contactDetails">
					<p style="text-align: center"><u>Contact Us</u></p>
					<p>0000-000-0000</p>
				</div>
				<div class="icon"><i class="ri-search-line"></i></div>
				<div class="icon"><i class="ri-global-line"></i></div>
				<div id="login">
					<i class="ri-user-3-fill"></i>
					<p>Login</p>
				</div>
				<div id="try"><p>Try For Free</p></div>
			</div>
			<div id="fakeHeader"></div>
			<div id="page1"></div>
			<div id="page2"></div>
		</div>
	</body>
</html>
